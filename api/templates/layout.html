<!doctype html>
<html class="dark">
  <head>
    {% block head %}
    <title>{% block title %}{% endblock %}</title>
    {% endblock %}
  </head>
  <body>
  <div class="min-h-screen w-full bg-gray-200 dark:bg-black hover:scrollbar-thumb-sky-500 dark:hover:scrollbar-thumb-gray-500 dark:active:scrollbar-thumb-gray-400 active:scrollbar-thumb-sky-400 scrollbar-thin scrollbar-thumb-slate-700 scrollbar-thumb-rounded-full scrollbar-track-slate-300">
  <section class="m-auto md:max-w-4xl px-2 md:px-4 xl:max-w-5xl xl:px-0 overflow-x-hidden">
  <div className="relative flex flex-col justify-between select-none font-sans">
    <main id="content" class="min-h-screen mb-auto mt-[6rem] w-full">{% block content %}{% endblock %}</main>
<section class="relative">
</section>
</div>
</section>
<script>
 const reveals = document.querySelectorAll('.reveal');
    const observer = new IntersectionObserver((entries, obs) => {
      entries.forEach(entry => {
        if(entry.isIntersecting){
          entry.target.classList.add('show');
          obs.unobserve(entry.target);
        }
      });
    }, { threshold: 0.2 });

    reveals.forEach(el => observer.observe(el));
    
const links = document.querySelectorAll('a[href^="#"]');
        const exLinks = document.querySelectorAll('a[href*="#"]');
        exLinks.forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                const targetId = this.getAttribute('href');
                const path = targetId.split('#')
                const pathnam= path[0];
                const patv = pathname.split('#')[0]
                const anchorname = path[1]
                if(patv===pathnam){
                const targetElement = document.querySelector(`#${anchorname}`);
                if (targetElement) {
             targetElement.scrollIntoView({
                    behavior: 'smooth'
                    });
                }
                }
                else{
                  window.location.href=targetId;
                }
            });
        })
        links.forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                const targetId = this.getAttribute('href');
                const targetElement = document.querySelector(targetId);
                if (targetElement) {
             targetElement.scrollIntoView({
                    behavior: 'smooth'
                    });
                }
            });
        })
</script>
</div>
  </body>
</html>
